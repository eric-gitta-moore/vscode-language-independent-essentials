name: Build Plugin

on:
  workflow_dispatch:
  push:
    branches: 
      - master

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Release
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node

      - name: Setup node
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm install -g yo generator-code @vscode/vsce

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: vsce package

      - name: Upload Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          gh release upload ${{ steps.release.outputs.tag_name }} ./vscode-language-independent-essentials-${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}.vsix

        

